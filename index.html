<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tudo List App</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/b3348ae33f.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <h1>Classic Tudo List App</h1>

    <!-- Main container for the Todo List App -->
    <div id="container">
      
      <!-- Container for the card content -->
      <div class="card-content">

        <!-- Container for the add task section -->
        <div class="add-container">
          <div class="add-box">

            <!-- Input field for adding tasks -->
            <input type="text" class="add-text" placeholder="Add your todo" id="add" data-helloWord="asdasdas" />
            
            <!-- Add task button -->
            <button href="#" class="add-btn">
              <i class="fa-solid fa-plus"></i>
            </button>

          </div>
        </div>

        <!-- Container for the quick task clear section -->
        <div class="task-counting" id="quick-task-clear">
          <!-- Span for completing all tasks -->
          <span id="complete-task">
            <i class="fa-sharp fa-solid fa-check"></i> &nbsp; Complete all task
          </span>
          <span id="clear-completed">Clear Completed</span>
        </div>


        <!-- This div container holds the list of task filter options (All, Uncomplete, Completed) and the underline element that highlights the active filter option. -->
        <div class="list-container">
          <ul class="list">
            <li class="list-item active-item" id="all">All</li>
            <li class="list-item active-item" id="uncomplete">Uncomplete</li>
            <li class="list-item active-item" id="completed">Completed</li>
          </ul>

          <div class="underline"></div>
        </div>

<!-- This is the task list container where all the added tasks will be displayed. Each task item is a list element that contains a checkbox, label, and delete button. -->
        <ul id="task-list">
          <!-- <li>
              <input type="checkbox" id="task1" class="custom-checkbox" data-id="12">
              <label for="task1">Buy groceries</label>
              <img src="/Images/bin.svg" alt="delete" data-id="12" class="delete">
            </li> -->
        </ul>
      </div>

      <!-- This is the card footer section that displays the total number of tasks and the number of tasks left to be completed -->
      <div class="card-footer">
        <span class="total-tasks">Total tasks: <span id="tasks-counter">0</span></span>
        <span class="total-tasks">
          <span id="task-left"> 0 </span> - tasks left</span>
      </div>

    </div>
    

    <!-- JS file link  -->
    <script src="todo.js"></script>
    <script>
      // Initialize the TodoListApp
      TodoListApp.initialize();
      // Log the TodoListApp object to the console for debugging purposes
      console.log(TodoListApp);
    </script>

    <!-- Font Awesome for Icons -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
      integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
      crossorigin="anonymous"></script>
  </body>

</html>
